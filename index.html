<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style (1).css">

  <!-- load p5.js and ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500i,900i|VT323&display=swap" rel="stylesheet">

  <title>Posture</title>
</head>
<body>
  <div class = "title">
    <img src ="imgs/Logo.png" alt="Posture Image" id="post">
    <h1 class="icon">ReAlignX</h1>
  </div>
  
  <div id="top-half">
    <div id="camera">
    </div>
    <div class = "description"><p></p></div>
    <div class="buttons">
      <button id="startbutton" class="Start" onclick="start()">Start</button>
      <button id="setTimer" onclick="setStaringTime()">Set Staring Time</button>
      <button id="counter" onclick="countBadPosture()">Count Instances of Bad Posture</button>
    </div>
  </div>

 

  <!-- Link JS at the end to ensure DOM is loaded -->
  <script src="posenet.js"></script>
</body>
</html>
